    <div class="login-container">
      <h2>Login to Academy</h2>
      <form>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
  
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
  
        <div class="checkbox-group">
          <label><input type="checkbox" name="remember"> Remember Me</label>
          <label><input type="checkbox" name="terms" required> I agree to the <a href="#">Terms & Conditions</a></label>
        </div>
        <div class="subjects-group">
            <strong>Select Subjects You Want to Learn:</strong><br>
            <label><input type="checkbox" name="subjects" value="html"> HTML</label><br>
            <label><input type="checkbox" name="subjects" value="css"> CSS</label><br>
            <label><input type="checkbox" name="subjects" value="javascript"> JavaScript</label><br>
            <label><input type="checkbox" name="subjects" value="python"> Python</label><br>
            <label><input type="checkbox" name="subjects" value="java"> Java</label><br>
            <label><input type="checkbox" name="subjects" value="sql"> SQL</label><br>
          </div>
    
  
        <button type="submit">Register</button>
      </form>
    </div>

    </div>
